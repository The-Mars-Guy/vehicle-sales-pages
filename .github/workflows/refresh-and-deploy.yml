name: Refresh dataset and deploy site

on:
  workflow_dispatch:
  schedule:
    # Weekly. Monday 06:00 UTC (adjust as needed).
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chromium + Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver
          echo "== chromium/chromedriver sanity =="
          which chromium || true
          which chromedriver || true
          ls -l /usr/bin/chromium* || true
          ls -l /usr/bin/chromedriver || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        env:
          DATA_DIR: data
          CHROME_BINARY: /usr/bin/chromium
          CHROMEDRIVER: /usr/bin/chromedriver
        run: |
          python scraper/scrape_te_total_vehicle_sales.py

      - name: Prepare site bundle
        run: |
          rm -rf public
          mkdir -p public/data
          cp -r site/* public/
          cp -r data/* public/data/

      - name: Commit updated data (repo copy)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ public/data/ || true
          git commit -m "chore: refresh dataset" || echo "No changes to commit"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: refresh
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
